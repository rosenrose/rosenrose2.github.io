---
title: 랜덤 리스트
layout: page
page_title: Random List
permalink: /randomlist/
---

<div id="cover" class="container"
     {% if page.image %}style="background-image: url({{ page.image }});"{% endif %}>
    <div>
        <h1>{{ page.title | default: page.name }}</h1>
    </div>
</div>

<div id="content" class="container">
    <div id="tag-content" role="main">
        <ul id="post-list">
          <script>
            var ul = document.getElementById("post-list");
            var indexArray = new Array();
            var count = "{{ site.posts.size }}";
            for(var i=0; i<15; i++) {
              {% assign min = 0 %}
              {% assign max = site.posts.size | minus: 1 %}
              {% assign diff = max | minus: min %}
              {% assign randomNumber = "now" | date: "%N" | modulo: diff | plus: min %}
              var random = "{{ randomNumber }}";
              if(!(random in indexArray)) {
                indexArray.push(random);

                var li = document.createElement("li");
                li.setAttribute("class","post-item post ");
                var a1 = document.createElement("a");
                a1.setAttribute("href","{{ site.posts[randomNumber].url | prepend: site.baseurl }}");
                var h3 = document.createElement("h3");
                h3.setAttribute("class","post-title");
                h3.innerHTML = "{{ site.posts[randomNumber].title }}";
                a1.appendChild(h3);
                li.appendChild(a1);
                ul.appendChild(li);

                var div = document.createElement("div");
                div.setAttribute("class","post-image");
                var a2 = document.createElement("a");
                a2.setAttribute("href","{{ site.posts[randomNumber].url | prepend: site.baseurl }}");
                var img = document.createElement("img");
                img.setAttribute("src","{{ site.posts[randomNumber].image }}");
                a2.appendChild(img);
                div.appendChild(a2);
                ul.appendChild(div);
              }
            }
          </script>
        </ul>
    </div>
</div>
